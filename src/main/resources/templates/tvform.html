<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TVShows</title>
</head>
<body>
<!-- form maps action from tvform web page & object is tvshow -->
<!-- first field: input type is number & assign to tvshow.id field-->
<!--              if this.id field has an error, mark the field as an error-->
<!-- 2nd & 3rd fields: input type is text & assign to corresponding field of the tvshow-->
<!-- 4th field: it is set as a textarea with 3 rows & assign to tvshow.descriptions -->

<form action="#"
      th:action="@{/tvform}"
      th:object="${tvshow}"
      method="post">
    Id: <input type="number" th:field="*{id}"/>
    <span th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"></span><br/>
    Name: <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Type: <input type="text" th:field="*{type}"/>
    <span th:if="${#fields.hasErrors('type')}"
          th:errors="*{type}"></span><br/>
    Descriptions: <textarea rows="3" th:field="*{descriptions}"/>
    <span th:if="${#fields.hasErrors('descriptions')}"
          th:errors="*{descriptions}"></span><br/>

    <input type="submit" value="Submit" />
</form>
</body>
</html>
